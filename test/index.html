<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reactive测试</title>
		<!-- <script src="../dist/reactive.js" type="text/javascript" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app">
			<input type="text" value="{{name}}">
			<p>{{mobile.name}}</p>
			<p>{{mobile.address.name}}</p>
		</div>
		<script type="module">
			import Reactive from "../src/index.js"
			let data = {
				name:'凌凯',
				mobile:{
					name:'iphone12',
					price:6799,
					address:{
						name:'china'
					}
				}
			}
			
			const app = Reactive.createApp({
				data:data,
				methods:{
					getData(){
						console.log('获取信息')
					}
				},
				watch:{
					name(newValue,oldValue){
						console.log(newValue,oldValue)
					},
					'mobile.address.name':function(newValue,oldValue){
						console.log(newValue,oldValue)
					}
				}
			}).mount('#app')
			
		</script>
	</body>
</html>
