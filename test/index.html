<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reactive测试</title>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
	</head>
	<body>
		<div id="app">
			<div lk:if="{{this.number == 10}}">当前number为10</div>
			<div lk:else>当前number不为10</div>
			<div lk:show="{{this.show}}">显示的元素</div>
			<div>
				<div lk:for="{{this.countries}}">{{this.item}}</div>
			</div>
			<div lk:for="{{this.author}}">{{this.item}}</div>
			<button @click="{{this.change}}">Button</button>
		</div>
		<script src="../dist/reactive.js?v=1" type="text/javascript" charset="utf-8"></script>
		<script src="./index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
