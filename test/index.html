<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reactive测试</title>
		<!-- <script src="../dist/reactive.js" type="text/javascript" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app">
			{{name}}
			<button onclick="change()">change</button>
		</div>
		<script src="../dist/reactive.js" type="text/javascript" charset="utf-8"></script>
		<script>
			let data = {
				name:'凌凯',
				mobile:{
					name:'iphone',
					price:6799,
					address:{
						name:'china'
					},
					numbers:[0,1,2],
					children:[
						{
							name:'iphone12'
						},
						{
							name:'iphone11'
						}
					]
				},
				gender:['男','女']
			}
			
			const app = Reactive.createApp({
				data:data,
				methods:{
					getData(){
						console.log('获取信息')
					}
				},
				watch:{
					name(newValue,oldValue){
						console.log(newValue,oldValue)
					},
					'mobile.address.name':function(newValue,oldValue){
						console.log(newValue,oldValue)
					}
				}
			}).mount('#app')
			
			function change(){
				app.name = '缪海龙';
			}
		</script>
	</body>
</html>
